{% extends 'base.html' %}
{% load static %}

{% block title %}ShopNest{% endblock %}

{% block addcss %} <link rel="stylesheet" href="{% static 'auth/css/registro.css' %}"> {% endblock %}

{% block content %}
    <header class="navbar">
        <div class="container">
            <h1><a href="/">ShopNest</a></h1>
        </div>
    </header>

    <div class="registration-container">
        <h2>Faça login na sua conta!</h2>
        <form method="POST" action="{% url 'logar' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="password1">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit" class="register-btn">Faça login</button>
        </form>
        <p>Não possui uma conta? <a href="{% url 'registro' %}">Registre-se</a></p>
    </div>

    <footer>
        <p>&copy; 2024 ShopNest. Todos os direitos reservados.</p>
    </footer>

    <script src="{% static 'auth/js/logar.js' %}"></script>
{% endblock %}
