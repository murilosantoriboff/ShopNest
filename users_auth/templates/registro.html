{% extends 'base.html' %}
{% load static %}

{% block title %}ShopNest{% endblock %}

{% block addcss %} <link rel="stylesheet" href="{% static 'auth/css/registro.css' %}"> {% endblock %}

{% block content %}
    <header class="navbar">
        <div class="container">
            <h1><a href="{% url 'home' %}">ShopNest</a></h1>
        </div>
    </header>

    <div class="registration-container">
        <h2>Crie sua conta!</h2>
        <form method="POST" action="{% url 'registro' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password1">Senha:</label>
                <input type="password" id="senha1" name="senha1" required>
            </div>
            <div class="form-group">
                <label for="password2">Confirme sua Senha:</label>
                <input type="password" id="senha2" name="senha2" required>
            </div>
            <button type="submit" class="register-btn">Registre-se</button>
        </form>
        <p>Já possui uma conta? <a href="{% url 'logar' %}">Faça Login</a></p>
    </div>

    <footer>
        <p>&copy; 2024 ShopNest. Todos os direitos reservados.</p>
    </footer>

    <script src="{% static 'auth/js/registro.js' %}"></script>
{% endblock %}
